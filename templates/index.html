<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    <meta charset="utf-8">
    <title>MAC CSSA</title>
    <link rel="icon" href="{{ url_for('static', filename='McMaster_University_logo.svg.png') }}">
</head>
<body>
    <h2>
        <img alt="logo" class="logo" src="{{ url_for('static', filename='images/Logos.webp') }}">
        MAC CSSA
    </h2>

    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}  {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li>  {# 等同于 movie['title'] #}
        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    </ul>
    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
        <img alt="foot logo" class="footLogo" src="{{ url_for('static', filename='images/smallLogo.jpeg') }}">
    </footer>
</body>
</html>
